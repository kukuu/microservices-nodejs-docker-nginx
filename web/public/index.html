<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Com;atibility" content="ie=edge">
		<title>Search</title>
		<style>
			#matches {
				position: :absolute;
				top: 0;
				right: 100%;
			}
		</style>
	</head>
	<body>
		<!-- Create Books-->
		<h1> Create Books</h1>
		<form onsubmit="retun API.savedBook()">
			<input id="bookname" type="text">
			<input type="submit" value="Submit">
		</form>

		<!-- Create Videos-->
		<h1> Create Videos</h1>
		<form onsubmit="retun API.savedVideo()">
			<input id="videoname" type="text">
			<input type="submit" value="Submit">
		</form>

		<!-- Search-->
		<h1> Search</h1>
		<form onsubmit="retun API.search()">
			<input id="search" type="text">
			<input type="submit" value="Submit">
		</form>

		<!--Handler to append results-->
		<ul id="matches"></ul>

	</body>
</html>
